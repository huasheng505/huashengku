<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let arr = [6, 6]
    function add(x) {
      let sum = 0
      for (let i = 0; i < x.length; i++) {
        sum += x[i]
      }
      return sum
    }
    document.write(add(arr))
  </script>
</body>

</html>
