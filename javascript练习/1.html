<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    function compute(x) {
      let t = 0
      let j = 0
      for (; x >= 60; t++) {
        x = x - 60
      }
      for (; t >= 60; j++) {
        t = t - 60
      }
      return [j, t, x]
    }

    let a = compute(+prompt(`请输入秒数`))
    for (let i = 0; i < a.length; i++) {
      if (a[i] < 10) {
        a[i] = '0' + a[i]
      }
    }

    document.write(`${a[0]}hou ${a[1]}min ${a[2]}sec`)
  </script>
</body>

</html>
