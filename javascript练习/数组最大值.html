<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let num = [45, 101, 22, 46, 78, 99, 1, 34, 5]
    function ChooseM(arr) {
      let max = 0
      for (let i = 0; i < arr.length; i++) {
        if (max < arr[i]) {
          max = arr[i]
        }
      }
      return max
    }
    document.write(ChooseM(num))
  </script>
</body>

</html>
