<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
      display: inline-block;
      border: 1px solid rgb(221, 22, 22);
      margin: 2px 1px;
      border-radius: 5px;
      box-shadow: 0 0 4px rgb(237, 146, 146);
      text-align: center;
      line-height: 30px;
      width: 80px;
      height: 30px;
    }
  </style>
</head>

<body>
  <script>
    for (let i = 1; i < 10; i++) {
      for (let j = 1; j < i + 1; j++) {
        document.write(`<span>${j}x${i}=${i * j}</span> `)
      }
      document.write(`<br>`)
    }

  </script>
</body>

</html>
